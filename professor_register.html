<script>
 function check_register(){
 	var f = document.form;

	if(f.id.value.length < 5 || f.id.value.length > 5){
		alert("사번은 5자리입니다. \n\n사번을 확인해주세요.");
		f.id.focus();
		return false;
	}

 	if(f.pw.value != f.pw_check.value){
		alert("입력하신 두 비밀번호가 일치하지 않습니다. \n\n다시 입력해주세요.");
		f.pw.value = "";
		f.pw_check.value = "";
		f.pw.focus();
		return false;
	}

	if(!f.pw.value || f.pw.value.indexOf(" ")>-1 || f.pw.value.length < 4 || f.pw.value.length > 15){
		alert("비밀번호는 공백없이 4자이상 15자이하로 설정해야합니다.");
		f.pw.value = "";
		f.pw_check.value = "";
		f.pw.focus();
		return false;
	}

	if(!confirm("회원가입하시겠습니까?")) {
		return false;
	}
	("register.php?id="+f.id.value + "&pw=" + f.pw.value + "&pro_name=" + f.pro_name.value);
 		return true;
	 }

 function txt_reset()
 {
 	var f = document.form;
 	f.id.value = "";
 	f.pro_name.value = "";
 	f.pw.value = "";
	f.pw_check.value = "";
	f.id.focus();

 	return true;
 }

 function cancle()
 {
	history.go(-1);
 }
</script>

<html>
 <head>
  <title> 회원가입폼 </title>
  <style type="text/css">
   			.btnImg{border: 1; border-color: white; background-color: #0066ac; width: 100px; height: 50px; margin-top: 20px;}
   			</style>
 </head>
 <body>
 <center>
 <h1> 회원가입 </h1>
 <form action="register.php" method="post" name="form" onsubmit="return check_register()">
 <table border="2" bordercolor="pink" height=150 width=350 bgcolor="#0066ac">
  <tr>
   <td align="center" style="color: #FFFFFF";> 사번 </td>
   <td>&nbsp;&nbsp;<input type="text" required="required" name="id"/>&nbsp; &nbsp;
   </td>
  </tr>
  <tr>
   <td align="center" style="color: #FFFFFF";> 이름 </td>
   <td>&nbsp;&nbsp;<input type="text" required="required" name="pro_name"/></td>
  </tr>
  <tr>
   <td align="center" style="color: #FFFFFF";> 비밀번호 </td>
   <td>&nbsp;&nbsp;<input type="password" required="required" name="pw"/></td>
  </tr>
  <tr>
   <td align="center" style="color: #FFFFFF";> 비밀번호 확인 </td>
   <td>&nbsp;&nbsp;<input type="password" required="required" name="pw_check"/></td>
  </tr>
  </table><br>
   <input type="submit" class="btnImg" value="확인" style="color: #FFFFFF; font-size: 20px;"/>&nbsp; &nbsp;
   <input type="button" class="btnImg" value="다시입력" onclick="txt_reset()" style="color: #FFFFFF; font-size: 20px;"/>&nbsp; &nbsp;
   <input type="button" class="btnImg" value="취소" onclick="location.href='professor_login.html'" style="color: #FFFFFF; font-size: 20px;"/>
 </form>
 </center>
 </body>
</html>
